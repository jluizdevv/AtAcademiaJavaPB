<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!--INICIO - CSS e JS-->
    <link href="css/css_login.css" rel="stylesheet">

    
    <!-- FIM - CSS e JS-->
</head>
<body>

    <!-- Inicio | Mensagens de erro / Logout -->
<div th:if="${param.error}" class="alert warning">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong class="errorresp">Usuario ou Senha inválidos.</strong>
</div>
<div th:if="${param.logout}" class="alert warning">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong class="errorresp">Você foi Desconectado.</strong>
</div>
<!-- Fim | Mensagens de erro / Logout -->

<div id="login">
    <!-- Titulo do corpo -->
    <h2 class="">Cadastro de Alunos</h2>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <!-- Inicio Formulário login -->
                    <form id="login-form" class="form" th:action="@{/login}" method="post" >

                        <!-- Inicio caixa e escrita Usuario e senha-->
                        
                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Email ID" autocomplete="off" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <!-- Fim caixa e escrita usuario e senha-->

                            <!-- Caixa de termos -->
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                                <label class="form-check-label" for="flexSwitchCheckDefault"> Eu aceito os termos de responsabilidade </label>
                            </div>

                            <!-- Botão entrar -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" onclick="" value="">Login</button>
                            </div>
                            
                            
                            
                    </form>
                    <!-- Fim Formulário login -->
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer">
        <p>Todos os direitos reservados - Jose Luiz </p>
    </div>
</footer>
</body>
</body>
</html>
